<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1 class="text-center">Generate Your Password</h1>
    <main>
        <div class="w-50 mx-auto">
            <div>
                <input class="form-control" type="text" id="display-password">
            </div>
            <div>
                <div>
                    <p>Password Length</p>
                    <div>
                        <div class="row">
                            <div class="col-4">
                                <input value="8" id="length-number" class="form-control" type="number">
                            </div>
                            <div class="col-8">
                                <input value="8" type="range" class="form-range" min="0" max="100" step="1"
                                    id="length-range">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="uppercase" checked>
                                    <label class="form-check-label" for="uppercase">
                                        Uppercase
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="lowercase" checked>
                                    <label class="form-check-label" for="lowercase">
                                        Lowercase
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="numbers" checked>
                                    <label class="form-check-label" for="numbers">
                                        Numbers
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="symbols" checked>
                                    <label class="form-check-label" for="symbols">
                                        Symbols
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button onclick="generatePassword()" class="btn btn-dark">Generate</button>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
